<section class="section scrollspy" id="contact-section">

    <h2 id="contact">Contact lol</h2>

    <div class="description-2">
        <p>
            This is my first website using vanilla HTML/CSS/JS, with Jekyll as the
            static site generator and hosting done by Github Pages. <b class="b-c">Feel free to give any feedback 
            or add me on other platforms!</b>
        </p>
    </div>

    <form action="https://formspree.io/xgenzvrd" method="POST">

        <fieldset class="contact-info-group">

            <label>
                <span>
                    <span><input type="text" id="name-input" name="name" placeholder="Name*" required></span>
                </span>
            </label>

            <label>
                <span>
                    <span><input type="email" id="email-input" name="_replyto" placeholder="Email*" required></span>
                </span>
            </label>

            <label>
                <span>
                    <span><input type="subject" id="subject-input" name="_subject" placeholder="Subject"></span>
                </span>
            </label>

            <span><span><textarea name="message" id="message-input" placeholder="Message"></textarea></span></span>
        

        </fieldset>

        <fieldset class="submit-wrap">
            <span class="submit-span" id="reset-span"><input type="reset" id="reset-button" value="Clear"></span>
            <span class="submit-span" id="send-span"><input type="submit" id="send-button" value="Send"></span>
        </fieldset>

    </form>
